<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>版本信息</title>
  <link rel="stylesheet" href="../css/version.css">
</head>
<body>
  <div id="app" class="version-container">
    <header class="version-header">
      <div class="logo">
        <img src="../../assets/logo.png" alt="Ai Talk Logo" />
        <span class="app-name">Ai Talk</span>
      </div>
      <p class="copyright">
        Copyright © 2025 FUNSIOOO 本程序基于 GPL-3.0 许可协议开源发布。您可以自由使用、修改和分发本程序，但必须遵守协议条款。

      </p>
    </header>

    <!-- Main Content Section -->
    <main class="version-content">
      <!-- 项目信息 -->
      <section class="info-box">
        <h1>项目地址</h1>
        <p><strong>GitHub：</strong>https://github.com/Funsiooo/Ai-Talk</p>
      </section>

      <!-- 当前版本 -->
      <section class="version">
        <h2>问题反馈</h2>
        <p><strong>GitHub：</strong>https://github.com/Funsiooo/Ai-Talk/issues</p>
      </section>

      <!-- 更新日志 -->
      <section class="changelog">
        <h2>更新日志</h2>
        <ul>
          <li>版本 1.0.2 - 新增会话分身功能、新增多个应用入口、去掉侧边栏隐藏功能</li>
        </ul>
      </section>
    </main>

    <!-- 关闭按钮 -->
    <footer class="version-footer">
      <button onclick="window.close()" aria-label="关闭版本信息窗口">关闭</button>
    </footer>
  </div>
</body>
</html>
