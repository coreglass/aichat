<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会话列表</title>
  <link rel="stylesheet" href="css/conversation.css">
</head>
<body>
  <div id="conversation-app">
    <!-- 顶部栏 -->
    <div class="header">
      <div class="header-content">
        <h1 class="title">我的会话</h1>
        <button id="model-selector-btn" class="model-selector">
          <span id="current-model-name">选择模型</span>
          <span class="dropdown-arrow">▼</span>
        </button>
      </div>
    </div>

    <!-- 会话标签 -->
    <div id="conversation-tabs" class="conversation-tabs">
      <!-- 会话标签将通过 JS 动态添加 -->
    </div>

    <!-- 内容区 -->
    <div id="conversation-content" class="conversation-content">
      <!-- 空状态 -->
      <div id="empty-state" class="empty-state">
        <img src="assets/dialogue.svg" alt="空" class="empty-icon">
        <p class="empty-text">还没有会话，点击左侧"新会话"按钮创建一个</p>
      </div>

      <!-- 模型 webview -->
      <div id="webview-container" class="webview-container" style="display: none;">
        <iframe id="model-webview" class="model-webview"></iframe>
      </div>
    </div>

    <!-- 模型选择弹窗 -->
    <div id="model-modal" class="model-modal" style="display: none;">
      <div class="modal-overlay" id="modal-overlay"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">选择模型</h2>
          <button class="close-modal-btn" id="close-modal">✕</button>
        </div>
        <div class="modal-body">
          <div id="model-list" class="model-list">
            <!-- 模型列表将通过 JS 动态添加 -->
          </div>
        </div>
        <div class="modal-footer">
          <button id="open-model-settings-btn" class="settings-link-btn">
            <img src="assets/network.svg" alt="设置" class="btn-icon-small">
            <span>模型设置</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/conversation.js"></script>
</body>
</html>
