<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会话列表</title>
  <link rel="stylesheet" href="css/conversation.css">
</head>
<body>
  <div class="conversation-container">
    <div class="header">
      <h1>我的会话</h1>
      <div class="actions">
        <button id="model-selector-btn" class="model-selector-btn">
          <span id="current-model-name">选择模型</span>
          <span class="icon">▼</span>
        </button>
      </div>
    </div>

    <div class="conversation-tabs" id="conversation-tabs">
      <!-- 会话标签将通过 JS 动态添加 -->
    </div>

    <div class="conversation-content" id="conversation-content">
      <div class="empty-state" id="empty-state">
        <img src="assets/dialogue.svg" alt="空状态" class="empty-icon">
        <p>还没有会话，点击左侧"新会话"按钮创建一个</p>
      </div>

      <div class="conversation-panel" id="conversation-panel" style="display: none;">
        <iframe id="model-webview" style="width: 100%; height: 100%; border: none;"></iframe>
      </div>
    </div>
  </div>

  <!-- 模型选择弹窗 -->
  <div class="model-selector-modal" id="model-selector-modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>选择模型</h2>
        <button class="close-btn" id="close-model-modal">×</button>
      </div>
      <div class="modal-body">
        <div class="model-list" id="model-list">
          <!-- 模型列表将通过 JS 动态添加 -->
        </div>
        <div class="modal-actions">
          <button class="action-btn" id="open-model-settings-btn">
            <img src="assets/network.svg" alt="设置" class="icon"> 模型设置
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/conversation.js"></script>
</body>
</html>
