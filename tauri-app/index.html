<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ai Talk</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    // Wait for Tauri API to be injected
    if (!window.__TAURI__) {
      window.addEventListener('DOMContentLoaded', () => {
        // Check again after DOM loaded
        if (!window.__TAURI__) {
          console.warn('Tauri API not found. Waiting for injection...');
          // Poll for API availability
          const checkInterval = setInterval(() => {
            if (window.__TAURI__) {
              console.log('Tauri API loaded!');
              clearInterval(checkInterval);
            }
          }, 100);
        }
      });
    }
  </script>
</head>
<body>
  <div id="container">
    <!-- 左侧边栏 -->
    <div id="sidebar">
      <!-- logo -->
      <div class="logo">
        <img src="assets/logo.png" alt="Logo">
        <h1 class="app_name">Ai Talk</h1>
      </div>

      <!-- 对话 -->
      <div class="dialogue">
        <p class="dialogue_text">选择对话</p>
        <button class="action_button">
          <img src="assets/dialogue.svg" alt="对话">
        </button>
      </div>

      <!-- AI 模块 -->
      <div class="ai_module">
        <div class="icon-item">
          <button id="deepseek">
            <img src="assets/deepseek.svg" alt="DeepSeek" class="icon-img"> 深度求索 DeepSeek
          </button>
        </div>

        <div class="icon-item">
          <button id="tyqw">
            <img src="assets/tyqw.png" alt="tyqw" class="icon-img"> 啊里 通义千问
          </button>
        </div>

        <div class="icon-item">
          <button id="tenxun">
            <img src="assets/tenxun.png" alt="tenxun" class="icon-img"> 腾讯 元宝
          </button>
        </div>

        <div class="icon-item">
          <button id="doubao">
            <img src="assets/doubao.png" alt="doubao" class="icon-img"> 字节 豆包
          </button>
        </div>

        <div class="icon-item">
          <button id="kimi">
            <img src="assets/kimi.ico" alt="kimi" class="icon-img"> 月之暗面 Kimi
          </button>
        </div>

        <div class="icon-item">
          <button id="openai">
            <img src="assets/chatgpt.ico" alt="openai" class="icon-img"> OpenAI ChatGPT
          </button>
        </div>

        <div class="icon-item">
          <button id="google">
            <img src="assets/google.png" alt="google" class="icon-img"> Google Gemini
          </button>
        </div>

        <div class="icon-item">
          <button id="perplexity">
            <img src="assets/perplexity.ico" alt="perplexity" class="icon-img"> Perplexity AI
          </button>
        </div>

        <div class="icon-item">
          <button id="claude">
            <img src="assets/claude.png" alt="claude" class="icon-img"> Anthropic Claude
          </button>
        </div>

        <div class="icon-item">
          <button id="poe">
            <img src="assets/poe.svg" alt="poe" class="icon-img"> Quora Poe
          </button>
        </div>

        <div class="icon-item">
          <button id="manus">
            <img src="assets/manus.ico" alt="manus" class="icon-img"> 蝴蝶效应 Manus
          </button>
        </div>

        <div class="icon-item">
          <button id="grok">
            <img src="assets/grok.ico" alt="grok" class="icon-img"> xAI Grok
          </button>
        </div>

        <div class="icon-item">
          <button id="meta">
            <img src="assets/meta.ico" alt="meta" class="icon-img"> Meta AI
          </button>
        </div>

        <div class="icon-item">
          <button id="sciencepal">
            <img src="assets/sciencepal.png" alt="sciencepal" class="icon-img"> Sciencepal AI
          </button>
        </div>

        <div class="icon-item">
          <button id="copilot">
            <img src="assets/copilot.ico" alt="copilot" class="icon-img"> Microsoft Copilot
          </button>
        </div>

        <div class="icon-item">
          <button id="wxyy">
            <img src="assets/wxyy.ico" alt="wxyy" class="icon-img"> 百度 文心一言
          </button>
        </div>

        <div class="icon-item">
          <button id="deepl">
            <img src="assets/deepl.png" alt="deepl" class="icon-img"> DeepL Translator
          </button>
        </div>

        <div class="icon-item">
          <button id="youdaoranslator">
            <img src="assets/youdao.ico" alt="youdao" class="icon-img"> 网易 有道翻译
          </button>
        </div>

        <div class="icon-item">
          <button id="bing">
            <img src="assets/bing.ico" alt="bing" class="icon-img"> 必应 Bing
          </button>
        </div>
      </div>

      <!-- 设置选项列表 -->
      <div class="settings-list">
        <div class="settings-item">
          <button id="home-btn">
            <img src="assets/home.svg" alt="Home Icon"> 回到主页
          </button>
        </div>

        <div class="settings-item">
          <button id="set-proxy-btn">
            <img src="assets/network.svg" alt="Network Icon"> 网络设置
          </button>
        </div>

        <div class="settings-item">
          <button id="manual-btn">
            <img src="assets/manual.svg" alt="Manual Icon"> 用户手册
          </button>
        </div>

        <div class="settings-item">
          <button id="version-btn">
            <img src="assets/version.svg" alt="Version Icon"> 关于程序
          </button>
        </div>
        <div class="settings-item">
          <button id="browser-btn">
            <img src="assets/chromium.svg" alt="Browser Icon"> 会话分身
          </button>
        </div>
        <div class="settings-item">
          <button id="close-btn" aria-label="关闭应用">
            ✕ 关闭应用
          </button>
        </div>
      </div>
    </div>

    <!-- 右边显示区域 -->
    <div id="content">
      <div id="bar-container" style="display: none; width: 50px; height: 100vh;"></div>
      <iframe id="webview" src="second.html" style="width: 100%; height: 100vh; border: none;"></iframe>
    </div>
  </div>

  <!--- 引入渲染进程文件 js/renderer-tauri.js -->
  <script src="js/renderer-tauri.js"></script>
</body>
</html>
