<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ai Talk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <!-- 左侧边栏 -->
    <div id="sidebar">
      <!-- Logo -->
      <div class="logo-section">
        <img src="assets/logo.png" alt="Logo" class="logo-img">
        <h1 class="app-name">Ai Talk</h1>
      </div>

      <!-- 新会话按钮 -->
      <button id="new-conversation-btn" class="new-conversation-btn">
        <span class="plus-icon">+</span>
        <span class="btn-text">新会话</span>
      </button>

      <!-- 会话列表 -->
      <div id="conversation-list" class="conversation-list">
        <!-- 会话项将通过 JS 动态添加 -->
      </div>

      <!-- 分隔线 -->
      <div class="separator"></div>

      <!-- 模型设置按钮 -->
      <button id="model-settings-btn" class="settings-btn model-btn">
        <img src="assets/network.svg" alt="设置" class="btn-icon">
        <span class="btn-text">模型设置</span>
      </button>

      <!-- 网络设置 -->
      <button id="network-btn" class="settings-btn">
        <img src="assets/network.svg" alt="网络" class="btn-icon">
        <span class="btn-text">网络设置</span>
      </button>

      <!-- 关于程序 -->
      <button id="about-btn" class="settings-btn">
        <img src="assets/version.svg" alt="版本" class="btn-icon">
        <span class="btn-text">关于程序</span>
      </button>

      <!-- 用户手册 -->
      <button id="manual-btn" class="settings-btn">
        <img src="assets/manual.svg" alt="手册" class="btn-icon">
        <span class="btn-text">用户手册</span>
      </button>

      <!-- 关闭应用 -->
      <button id="close-btn" class="close-btn">
        <span class="close-icon">✕</span>
        <span class="btn-text">关闭应用</span>
      </button>
    </div>

    <!-- 右侧内容区 -->
    <div id="content">
      <iframe id="main-iframe" src="conversation.html"></iframe>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
