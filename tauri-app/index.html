<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ai Talk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="container">
    <!-- 左侧边栏 -->
    <div id="sidebar">
      <!-- logo -->
      <div class="logo">
        <img src="assets/logo.png" alt="Logo">
        <h1 class="app_name">Ai Talk</h1>
      </div>

      <!-- 新会话按钮 -->
      <div class="new-conversation-section">
        <button id="new-conversation-btn" class="new-conversation-btn">
          <span class="icon-plus">+</span> 新会话
        </button>
      </div>

      <!-- 会话列表 -->
      <div class="conversation-list" id="conversation-list">
        <!-- 会话项将通过 JS 动态添加 -->
      </div>

      <!-- 模型设置按钮 -->
      <div class="model-settings-section">
        <button id="model-settings-btn" class="model-settings-btn">
          <img src="assets/network.svg" alt="设置" class="icon-img"> 模型设置
        </button>
      </div>

      <!-- 其他设置 -->
      <div class="other-settings">
        <button id="network-settings-btn">
          <img src="assets/network.svg" alt="网络" class="icon-img"> 网络设置
        </button>
        <button id="version-info-btn">
          <img src="assets/version.svg" alt="版本" class="icon-img"> 关于程序
        </button>
        <button id="manual-btn">
          <img src="assets/manual.svg" alt="手册" class="icon-img"> 用户手册
        </button>
        <button id="close-app-btn" class="close-btn">
          ✕ 关闭应用
        </button>
      </div>
    </div>

    <!-- 右边显示区域 -->
    <div id="content">
      <!-- 主页面 iframe -->
      <iframe id="webview" src="conversation.html" style="width: 100%; height: 100vh; border: none;"></iframe>
    </div>
  </div>

  <!--- 引入渲染进程文件 js/renderer-tauri.js -->
  <script src="js/renderer-tauri.js"></script>
</body>
</html>
