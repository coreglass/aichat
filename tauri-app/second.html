  <div class="main_display">

      <p class="big-text" id="typing-text">嗨呀，有可以帮到您?😉</p>
      <p class="small-text" id="typing-text_2">请在左侧选择列表中选择需要进行对话的模型,开始您的 Ai Talk。</p>
    </div>

    <!-- 三个窗口 -->
    <div class="window" id="window1">
      <p class="title_text">Ai 搜索
        <img src="assets/search.svg" alt="search">

      <p class="describe_text">汇聚多个大语言模型，提升搜索效率和相关性，优化查询体验。</p>
    </div>

    <div class="window" id="window1">
      <p class="title_text">效率提升
        <img src="assets/efficiency.svg" alt="efficiency">
      </p>
      <p class="describe_text">善用人工智能，减少操作时间，提高工作效率，节省资源和成本。</p>
    </div>

    <div class="window" id="window1">

        <img src="assets/study.svg" alt="study">
      </p>
      <p class="describe_text">借力打力，借助大模型大量数据，提升学习效率，增强知识汇聚能力。</p>
    </div>
