<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关于程序</title>
  <link rel="stylesheet" href="css/about.css">
</head>
<body>
  <div id="about-app">
    <div class="about-container">
      <!-- Logo 和标题 -->
      <div class="about-header">
        <img src="assets/logo.png" alt="Logo" class="about-logo">
        <h1 class="about-title">Ai Talk</h1>
      </div>

      <!-- 项目信息 -->
      <div class="about-content">
        <div class="info-section">
          <h2 class="section-title">版本信息</h2>
          <div class="info-item">
            <span class="info-label">版本：</span>
            <span class="info-value">1.0.2</span>
          </div>
          <div class="info-item">
            <span class="info-label">描述：</span>
            <span class="info-value">集合了多种大语言模型应用的开源桌面客户端</span>
          </div>
        </div>

        <div class="info-section">
          <h2 class="section-title">项目地址</h2>
          <div class="info-item">
            <span class="info-label">GitHub：</span>
            <a href="https://github.com/Funsiooo/Ai-Talk" class="info-link" target="_blank">https://github.com/Funsiooo/Ai-Talk</a>
          </div>
          <div class="info-item">
            <span class="info-label">问题反馈：</span>
            <a href="https://github.com/Funsiooo/Ai-Talk/issues" class="info-link" target="_blank">https://github.com/Funsiooo/Ai-Talk/issues</a>
          </div>
        </div>

        <div class="info-section">
          <h2 class="section-title">许可协议</h2>
          <div class="info-item">
            <span class="info-label">许可证：</span>
            <span class="info-value">GPL-3.0 License</span>
          </div>
          <div class="info-item">
            <span class="info-label">作者：</span>
            <span class="info-value">Funsiooo</span>
          </div>
        </div>
      </div>

      <!-- 关闭按钮 -->
      <button id="close-btn" class="close-btn">
        <span class="close-icon">✕</span>
        <span class="btn-text">关闭</span>
      </button>
    </div>
  </div>

  <script src="js/about.js"></script>
</body>
</html>
