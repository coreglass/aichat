<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网络设置</title>
  <link rel="stylesheet" href="css/proxy.css">
</head>
<body>
  <div id="proxy-app">
    <div class="proxy-container">
      <h1 class="proxy-title">代理设置</h1>
      
      <div class="proxy-input-group">
        <label for="proxy-address" class="proxy-label">
          <span class="label-icon">🌐</span>
          <span class="label-text">代理地址</span>
        </label>
        <input 
          type="text" 
          id="proxy-address" 
          class="proxy-input"
          placeholder="例如：http://127.0.0.1:7890"
        >
      </div>

      <div class="proxy-actions">
        <button id="set-proxy-btn" class="action-btn primary-btn">
          <span class="btn-icon">✓</span>
          <span class="btn-text">设置代理</span>
        </button>
        <button id="clear-proxy-btn" class="action-btn secondary-btn">
          <span class="btn-icon">✗</span>
          <span class="btn-text">清除代理</span>
        </button>
      </div>
    </div>

    <button id="close-btn" class="close-btn">
      <span class="close-icon">✕</span>
      <span class="btn-text">关闭</span>
    </button>
  </div>

  <script src="js/proxy.js"></script>
</body>
</html>
